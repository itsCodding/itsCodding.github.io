<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Магія</title>
</head>
<body>
    <div class="main">
        <div>
            <button class="icon-button" onclick="clearTxt()">
                <span class="material-symbols-outlined">delete</span>
            </button>
            <button onclick="changeTxt()">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <button onclick="copyResult()">
                <span class="material-symbols-outlined">content_copy</span>
            </button>
        </div>
        <div class="text-block">
            <textarea name="txt" id="txt" cols="30" rows="10" ></textarea>
            <textarea name="" id="rslt" cols="30" rows="10"></textarea>
        </div>
        <div>
            <button onclick="crypt()">Зашифрувать</button>
            <button onclick="decrypt()">Розшифрувати</button>
        </div>
    </div>
</body>
</html>
